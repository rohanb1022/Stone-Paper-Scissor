<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan playing station</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="options">
        <div id="box1" class="paper"><img src="paper.png" alt="">paper</div>
        <div id="box2" class="rock"><img src="rock.png" alt="">rock</div>
        <div id="box3" class="scissor"><img src="scissor.png" alt="">scissor</div>
    </div>
    <div class="content">
    <div class="choice"><h1>Your Choice</h1></div>
    <div class="main">
        Start by clicking on your choice
    </div>
    <div class="compChoice"><h1>Computer Choice</h1></div>
    </div>
    <p class="yscore">Your Score</p>
    <div class="score">0</div>
    <p class="coscore">Comp score</p>
    <div class="cscore">0</div>
    <button id="refreshButton">Reset <i class="fa-solid fa-repeat"></i></button>
    <script src="app.js"></script>
</body>
</html>
